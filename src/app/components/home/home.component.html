<h1>Alumnos</h1>
<div class="text-right">
  <button type="button" [routerLink]="['/prueba','nuevo']"
          class="btn btn-primary btn-sm">Nuevo</button>
</div>
<hr>
<div class="table-responsive  top-10">
    <table class="table table-hover">
        <thead class="thead-inverse">
          <th>#</th>
          <th>Numero Cedula</th>
          <th>Nombre</th>
          <th>Primer Apellido</th>
          <th>Segundo Apellido</th>
          <th>Carrera</th>
          <th>Opciones</th>
        </thead>
        <tbody>
        <tr *ngFor="let item of alumnos; let i=index;">
          <td>{{i + 1}}.</td>
          <td>{{item.NumeroCedula}}</td>
          <td>{{item.Nombre}}</td>
          <td>{{item.PrimerApellido}}</td>
          <td>{{item.SegundoApellido}}</td>
          <td>{{item.NombreCarrera}}</td>
          <td>
            <button class="btn btn-success btn-sm" [routerLink]="['/prueba', item.Id ]">Editar</button>
            <button class="btn btn-danger btn-sm" (click)="eliminar(item.Id, i)">Eliminiar</button>
          </td>
        </tr>
        </tbody>
    </table>
</div>
